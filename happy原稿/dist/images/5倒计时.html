<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
</head>

<body>
    <div id="biao"></div>
    <script>
    function shengyushijian() {
        //获取4月2号的时间对象
        var fangjia = new Date(2017, 8, 30, 20, 00, 00);
        //console.log(fangjia);
        //获取4月2日的时间戳
        var fangjiachuo = fangjia.getTime();
        //console.log(fangjiachuo);

        //获取现在的时间对象   月份取值0-11
        var time = new Date();
        //获取现在的时间戳
        var timechuo = time.getTime();
        //console.log(timechuo);

        //用4月2号的时间戳-现在的时间戳
        var shengyu = fangjiachuo - timechuo;
        //console.log(shengyu);
        //剩余的毫秒数计算时间
        shengyu = Math.floor(shengyu / 1000);
        console.log(shengyu);
        //现在有这么多的秒数，怎么变成时间的格式 
        //把时间戳转化成具体的多少天，多少小时，多少分钟


        var day = Math.floor(shengyu / 60 / 60 / 24) - 30;
        console.log(day);

        var hour = Math.floor(shengyu / 60 / 60) % 24;
        console.log(hour);
        //从4月2号到现在有多少分钟
        var min = Math.floor(shengyu / 60) % 60;
        console.log(min);
        //从4月2号到现在有多少秒
        var second = shengyu % 60;
        if (second < 10) {
            second = '0' + second;
        }
        var biao = document.getElementById('biao');
        biao.innerHTML = '到8月30号还剩' + day + '天' + hour + ':' + min + ':' + second;
    }
    //shengyushijian(2017,5,1,00,00,00);
    setInterval(shengyushijian, 1000);
    </script>
</body>

</html>
